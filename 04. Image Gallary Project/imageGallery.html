<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>My Gallery</h1>
            <div class="gallery">

                <figure class="card">
                    <img src="Resources/Images/image1.jpg" alt="image 1">
                    <figcaption>image 1</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image2.jpeg" alt="image 2">
                    <figcaption>image 2</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image3.jpeg" alt="image 3">
                    <figcaption>image 3</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image4.jpeg" alt="image 4">
                    <figcaption class="text">image 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image5.jpeg" alt="image 5">
                    <figcaption>image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image6.jpeg" alt="image 6">
                    <figcaption>image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image7.jpeg" alt="image 7">
                    <figcaption>image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image8.jpeg" alt="image 8">
                    <figcaption>image 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="Resources/Images/image9.jpeg" alt="image 9">
                    <figcaption>image 9</figcaption>
                </figure>

            </div>

        </div>
        
    </div>
    
</body>
</html>
