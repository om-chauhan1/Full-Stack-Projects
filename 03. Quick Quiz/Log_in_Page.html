<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in_styles.css">
</head>
<body>
    <div id="main_box">
        <h1>Welcome Back</h1>
        <div id="form_box">
            <form class="form">
                <input class="input_box" type="text" placeholder="Email Id">
                <input class="input_box" type="password" placeholder="Password">
                <div class="remember">
                    <input type="checkbox" id="remember" value="Remember Me">
                    <label for="remember">Remember Me</label>
                </div>
            </form>
        </div>
        <div class="buttons">
            <a href="Sign_up_Page.html"><button class="buttonSty" id="signup">Sign Up</button></a>
            <a><button class="buttonSty" id="login">Log In</button></a>
        </div> 
    </div>
</body>
</html>
