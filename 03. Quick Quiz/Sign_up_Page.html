<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_box">
        <h1>Create Your Account</h1>
        <div id="form_box">
            <form class="form">
                <input class="input_box" type="text" placeholder="Username">
                <input class="input_box" type="email" placeholder="Email">
                <input class="input_box" type="password" placeholder="Password">
                <input class="input_box" type="password" placeholder="Confirm Password">
                <input class="input_box" type="text" placeholder="Full Name(Optional)">
                <input class="input_box" type="text" id="phone" placeholder="Phone(Optional)">
            </form>
        </div>
        <div class="buttons">
            <a href="Log_in_Page.html"><button class="buttonSty" id="login">Log In</button></a>
            <a><button class="buttonSty" id="signup">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
