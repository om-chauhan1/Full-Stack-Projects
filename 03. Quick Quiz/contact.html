<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home_page_styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Query / Feedback</h1>
        <div id="form_box">
            <form class="form">
                <input class="input_box" type="text" placeholder="Name">
                <input class="input_box" type="text" placeholder="Email Id">
                <input class="input_box" type="tel" placeholder="Phone Number">
                <textarea id="textarea" placeholder="Message" required></textarea>
                
            </form>
        </div>
        <div class="buttons">
            <a><button class="buttonSty" id="back" onclick="history.back">&laquo; Back</button></a>
            <a><button class="buttonSty" id="submit">Submit</button></a>
        </div> 
    </div>
</body>
</html>
