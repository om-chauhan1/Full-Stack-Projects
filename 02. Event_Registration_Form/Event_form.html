<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body{
            background-color: aqua;
            font-size: 20px;
        }
        header{
            text-align: center;
            font-size: 25px;
        }
        #legend1, #legend2, #legend3, #legend4, #legend5{
            font-size: 25px;
            text-align: center;
        }
        #fieldset5{
            text-align: center;
        }
        #div1, #div2, #div3, #div4{
            margin-left: 400px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Event Registration Form</h1>
    </header>
    <main>
        <form action="submit_page.html", method="post">
            <fieldset id="fieldset1">
                <legend id="legend1">Personal Information Section</legend><br>
                <div id="div1">
                <label for="fn">Name : &nbsp </label>
                <input type="text", id="fn", name="fname", placeholder="First Name"> &nbsp
                <input type="text", id="ln", name="lname", placeholder="Last Name"><br><br>
                <label for="email">Email : &nbsp </label>
                <input type="email", id="email", name="email", placeholder="Enter your email"><br><br>
                <label for="number">Phone Number : &nbsp </label>
                <input type="number", id="number", name="no.", placeholder="Enter your number"><br><br>
                <label for="male">Gender : </label>
                <label for="male">&nbsp Male</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female">&nbsp Female</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="other">&nbsp Other</label>
                <input type="radio" name="gender" id="other" value="Other"><br><br>
                <label for="dob">D.O.B : &nbsp </label>
                <input type="date" id="dob" name="dateofbirth">
                </div>
            </fieldset><br>
            <fieldset id="fieldset2">
                <legend id="legend2">Event Selection Section</legend><br>
                <div id="div2">
                <label for="event_type">Event Type : &nbsp </label>
                <select id="event_type" name="et">
                    <option selected disabled hidden>Select</option>
                    <option value="sing">Singing</option>
                    <option value="dance">Dancing</option>
                    <option value="poetry">Poetry</option>
                    <option value="speach">Speach</option>
                </select><br><br>
                <label for="number">Number of Tickets : &nbsp </label>
                <input type="number" id="numberofTicket" name="not" placeholder="Enter number of tickets"><br><br>
                <label>Meal Preference : &nbsp </label>
                <label for="meal1">Breakfast</label>
                <input type="checkbox" id="meal1" name="meal" value="Breakfast">
                <label for="meal2">&nbsp &nbsp Lunch</label>
                <input type="checkbox" id="meal2" name="meal" value="Lunch">
                <label for="meal2">&nbsp &nbsp Snacks</label>
                <input type="checkbox" id="meal3" name="meal" value="Snacks">
                <label for="meal3">&nbsp &nbsp Dinner</label>
                <input type="checkbox" id="meal4" name="meal" value="Dinner"><br><br>
                <label>Seat Preference : &nbsp &nbsp </label>
                <label for="1">First Row</label>
                <input type="checkbox" id="1" name="seat" value="First">
                <label for="2">&nbsp &nbsp Second Row</label>
                <input type="checkbox" id="2" name="seat" value="Second">
                <label for="3">&nbsp &nbsp Third Row</label>
                <input type="checkbox" id="3" name="seat" value="Third">
                <label for="4">&nbsp &nbsp Forth Row</label>
                <input type="checkbox" id="4" name="seat" value="Forth">
                </div>
            </fieldset><br>
            <fieldset id="fieldset3">
                <legend id="legend3">Address Section </legend><br>
                <div id="div3">
                <label for="address">Street Addres : &nbsp </label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address"><br><br>
                <label for="city">City : &nbsp </label>
                <input type="text" id="city" name="city" placeholder="Enter Your City"><br><br>
                <label for="state">State : &nbsp </label>
                <select id="state" name="state">
                    <option value="" selected disabled hidden>Select a State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br><br>
                <label for="zip">ZIP Code : &nbsp </label>
                <input type="number" id="zip" name="zip" placeholder="Enter Your ZIP Code">
                </div>
            </fieldset><br>
            <fieldset id="fieldset4">
                <legend id="legend4">Feedback Section</legend><br>
                <div id="div4">
                <label for="feedback1">How did you hear about us? &nbsp &nbsp </label>
                <label for="feedback1">Social Media</label>
                <input type="radio" id="feedback1" name="feedback">
                <label for="feedback2">&nbsp &nbsp Poster</label>
                <input type="radio" id="feedback2" name="feedback">
                <label for="feedback3">&nbsp &nbsp Friends</label>
                <input type="radio" id="feedback3" name="feedback">
                <label for="feedback4">&nbsp &nbsp Faculty</label>
                <input type="radio" id="feedback4" name="feedback"><br><br>
                <label for="comments">Comments / Questions</label><br>
                <textarea id="comments" name="comments" rows="4" cols="95" placeholder="Enter Your Comments/Questions"></textarea>
                </div>
            </fieldset><br>
            <fieldset id="fieldset5">
                <legend id="legend5">Confirmation Section</legend><br>
                <input type="checkbox" id="terms" name="terms" value="yes">
                <label for="terms">I agree to all <a href="terms.html">Terms and Conditions.</a></label><br><br>
                <input type="submit" id="submit" name="submit" value="Submit">
                <input type="reset" id="resent"name="reset" value="Reset">
            </fieldset>

        </form>
    </main>
</body>
</html>
