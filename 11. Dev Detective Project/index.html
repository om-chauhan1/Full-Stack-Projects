<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <p>DevDetective</p>

                <div class="change-mode">
                    <p class="mode-content">Dark</p>
                    <img class="mode-icon" src="assets/images/moon-icon.svg">
                </div>
            </header>

            <main>
                <div class="search-container">
                    <input class="search-input" type="text" placeholder="Enter a GitHub username..." required>
                    
                    <div class="no-search">
                        <p>no search results</p>
                    </div>

                    <button class="btn-search">Search</button>
                </div>

                <div class="profile-container">
                    <div class="user-info">
                        <img class="profile-image" src="#" alt="">

                        <div class="user-details">
                                <p class="user-name"></p>
                                <a><p class="user-id"></p></a>
                                <p class="user-desc"></p>
                        </div>

                        <p class="joining-date"></p>
                    </div>
                    
                    <div class="more-info">
                        <div class="repo">
                            <p class="letters">Repos</p>
                            <p class="num" id="user-repos"></p>
                        </div>

                        <div class="followers">
                            <p class="letters">Followers</p>
                            <p class="num" id="user-followers"></p>
                        </div>

                        <div class="following">
                            <p class="letters">Following</p>
                            <p class="num" id="user-following"></p>
                        </div>
                    </div>

                    <div class="user-links">
                        <div class="user-location">
                            <img class="bottom-icons" src="assets/images/location-icon.svg">
                            <p id="location"></p>
                        </div>
                        <div class="user-website">
                            <img class="bottom-icons" src="assets/images/website-icon.svg">
                            <p id="website"></p>
                        </div>                             
                        <div class="user-twitter">
                            <img class="bottom-icons" src="assets/images/twitter-icon.svg">
                            <p id="twitter"></p>
                        </div>
                        <div class="user-company">
                            <img class="bottom-icons" src="assets/images/company-icon.svg">
                            <p id="company"></p>
                        </div>
                    </div>


                </div>

            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
